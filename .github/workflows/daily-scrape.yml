# GitHub Actions - Run scraper dans le cloud
# PC peut √™tre √©teint, GitHub ex√©cute le code automatiquement
# 
# Features:
# - Multi-site scraping (JeMePropose + AlloVoisins)
# - Intelligent quota management (250 LLM calls/day max)
# - Incremental scraping (only analyze NEW jobs)
# - Automatic quota redistribution between sites

name: Daily Job Scraper

on:
  schedule:
    # Cron: "0 7 * * *" = tous les jours √† 7h00 UTC
    # Pour 7h Paris (UTC+1), utiliser 6h UTC
    # Pour 7h Paris en √©t√© (UTC+2), utiliser 5h UTC
    - cron: '0 6 * * *'  # 7h heure de Paris (hiver)
  
  # Permet aussi de lancer manuellement
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run multi-site scraper with intelligent quota
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scheduled_scraper_v3.py --sites jemepropose allovoisins --verbose
      
      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add exports/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-update: $(date +'%Y-%m-%d %H:%M')" && git push)

